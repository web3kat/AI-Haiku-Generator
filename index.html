<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Haiku Generator</h1>
        </header>

        <main>
            <form id="haiku-generator-form">
                <input type="text" placeholder="Enter one word." autofocus required autocomplete="off"
                    class="instruction" id="user-instruction" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="haiku" id="haiku"> </div>
        </main>

        <footer>This AI project was coded by Kat. It is <a href="https://github.com/web3kat/AI-Recipe-Generator"
                target="_blank">open-sourced on GitHub</a> and hosted on <a
                href="https://joyful-blini-3dc05e.netlify.app/" target="_blank">Netlify</a>.</footer>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
